<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Career Guidance System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://whatfix.com/blog/wp-content/uploads/2022/12/digital-transformation-3.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        /* Navbar styling */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            padding: 10px 0;
            z-index: 1000; /* Ensures the navbar stays on top */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighten on hover */
            border-radius: 5px;
        }

        /* Container for the appointment form */
        .container {
            max-width: 600px;
            margin: 100px auto; /* Space from top to accommodate navbar */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column; /* Stack form elements vertically */
            gap: 15px; /* Space between elements */
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s; /* Transition effect */
        }

        input[type="submit"]:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Error message styling */
        .error {
            color: red; /* Error text color */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="appointments_list.html">Appointment List</a></li>
            <li><a href="feedback.html">Feedback</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Book an Appointment</h2>
        <form id="appointmentForm" onsubmit="return validateAppointment()">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <input type="submit" value="Book Appointment">
        </form>
        <p id="appointmentError" class="error"></p>
    </div>

    <script>
        function validateAppointment() {
            // Implement validation logic if needed
            alert('Appointment booked successfully!');
            // Redirect to home after booking
            window.location.href = "index.html";
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
